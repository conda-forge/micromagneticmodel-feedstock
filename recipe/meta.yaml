{% set name = "micromagneticmodel" %}
{% set version = "0.8.15" %}
{% set sha256 = "3ea8fc7da4bdd0a5eca2c9cb6931d517c0a0b843f65098fa575d17fa41bc3a73" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - discretisedfield
    - pytest

test:
  imports:
    - micromagneticmodel
  commands:
    - python -c "import sys; import micromagneticmodel as mm; sys.exit(mm.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python domain-specific language for defining micromagnetic models.
  doc_url: http://micromagneticmodel.readthedocs.io
  dev_url: https://github.com/ubermag/micromagneticmodel

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
