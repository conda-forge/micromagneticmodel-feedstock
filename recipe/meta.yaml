{% set name = "micromagneticmodel" %}
{% set version = "0.8.13" %}
{% set sha256 = "d4ae958f9d275490ee44aa629e836016f151cb36d2a7567be4f67b25a6798c49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install --no-deps . -vvv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - discretisedfield

test:
  imports:
    - micromagneticmodel
    - micromagneticmodel.energy
    - micromagneticmodel.dynamics

  commands:
    - python -c "import sys; import micromagneticmodel as mm; sys.exit(mm.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: Python domain-specific language for defining micromagnetic models.
  doc_url: http://micromagneticmodel.readthedocs.io
  dev_url: https://github.com/ubermag/micromagneticmodel

  description: |
    `micromagneticmodel` is a Python package that provides:
      - Domain-specific language for defining micromagnetic models.

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
